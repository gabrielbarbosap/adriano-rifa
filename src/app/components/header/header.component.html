<header>
  <div class="header-content">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo da Empresa" />
    </div>
    <nav class="menu">
      <a routerLink="/inicio" routerLinkActive="active" class="menu-item"
        >Início</a
      >
      <a routerLink="/dados" routerLinkActive="active" class="menu-item"
        >Dados</a
      >
      <a routerLink="/movimentacao" routerLinkActive="active" class="menu-item"
        >Movimentação</a
      >
      <a
        routerLink="/cadastros-usuario"
        routerLinkActive="active"
        class="menu-item"
        >Configurações</a
      >
      <!-- Botão Sair no final do menu -->
    </nav>

    <nb-user class="user-cap" size="large" name="Nome Usuário" onlyPicture>
    </nb-user>

    <nb-user
      size="large"
      name="Nome Usuário"
      title="Engineer"
      [picture]="base64"
      onlyPicture
      (click)="openModal()"
    >
    </nb-user>

    <button class="btn-sair" (click)="logout()">Sair</button>
  </div>
</header>
